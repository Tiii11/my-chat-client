    <style>

        .messages-container::-webkit-scrollbar { width: 8px; }

        .messages-container::-webkit-scrollbar-thumb { background-color: var(--primary-accent); border-radius: 4px; border: 2px solid var(--ui-bg); }

        .message-meta { font-size: 0.7em; opacity: 0.7; text-align: right; }
        .message.sent { align-self: flex-end; }
        .message.sent .message-bubble { background-color: var(--msg-sent-bg); color: var(--msg-sent-text); border-bottom-right-radius: 5px; transition: background-color var(--transition-speed) ease, color var(--transition-speed) ease; }
        .message.received { align-self: flex-start; }
        .message.received .message-bubble { background-color: var(--msg-received-bg); color: var(--msg-received-text); border-bottom-left-radius: 5px; transition: background-color var(--transition-speed) ease, color var(--transition-speed) ease; }
        
        /* Username Input Area Styles */
        .username-input-container {
            padding: 20px;
            border-bottom: 1px solid var(--ui-border);
            background-color: var(--ui-bg);
            display: flex; 
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }
        .username-input-container p#usernamePromptMessage {
            font-size: 0.9em;
            margin-bottom: 5px;
            text-align: center;
        }
        .username-input-container input[type="text"] {
            width: 80%;
            max-width: 300px;
            padding: 12px 15px;
            border: 1px solid var(--ui-border);
            border-radius: 20px;
            font-family: var(--font-primary);
            font-size: 0.95em;
            background-color: var(--input-bg);
            color: var(--text-color);
            text-align: center;
        }
        .username-input-container button {
            width: 80%;
            max-width: 300px;
            padding: 12px 15px;
            background-color: var(--primary-accent);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-family: var(--font-primary);
            font-weight: bold;
            font-size: 0.95em;
        }
        .username-input-container button:hover {
            background-color: var(--secondary-accent);
        }
        .username-input-container .error-message {
            color: #dc3545; /* Red for errors */
            font-size: 0.8em;
            min-height: 1.2em; /* Prevent layout shift */
            text-align: center;
        }

        .message-input-area {
            display: flex; 
            padding: 15px;
            border-top: 1px solid var(--ui-border);
            background-color: var(--ui-bg);
            transition: border-color var(--transition-speed) ease, background-color var(--transition-speed) ease;
        }
        .message-input-area textarea { flex-grow: 1; padding: 12px 15px; border: 1px solid var(--ui-border); border-radius: 20px; resize: none; font-family: var(--font-primary); font-size: 0.95em; background-color: var(--input-bg); color: var(--text-color); transition: border-color var(--transition-speed) ease, background-color var(--transition-speed) ease, color var(--transition-speed) ease; margin-right: 10px; min-height: 48px; max-height: 100px; overflow-y: auto; }
        .message-input-area textarea::placeholder { color: var(--placeholder-color); transition: color var(--transition-speed) ease; }

        body.dark-mode .message-input-area textarea:focus { box-shadow: 0 0 0 3px var(--primary-accent-light_alpha, rgba(0, 123, 255, 0.3)); }
        .message-input-area button { padding: 0 20px; background-color: var(--primary-accent); color: white; border: none; border-radius: 20px; cursor: pointer; font-family: var(--font-primary); font-weight: bold; font-size: 0.95em; transition: background-color var(--transition-speed) ease, transform 0.1s ease; display: flex; align-items: center; justify-content: center; }
        .message-input-area button:hover { background-color: var(--secondary-accent); }
        .message-input-area button:active { transform: scale(0.95); }
        .message-input-area button svg { width: 18px; height: 18px; fill: white; }

    </style>
</head>
<body>
    <div class="app-container">
        <div class="chat-header">
            <h1 id="windowTitle">Messenger</h1>
            <span id="connectionStatus" class="connection-status disconnected">Offline</span>
            <div class="theme-switcher" id="themeSwitcher">
                <div class="switch-track">
                    <div class="switch-thumb" id="switchThumb"></div>
                </div>
            </div>
        </div>

        <div class="messages-container" id="messagesContainer">
            <!-- System messages will appear here first -->
        </div>

        <!-- Username Input Area -->
        <div class="username-input-container" id="usernameInputContainer">
            <p id="usernamePromptMessage">Set your username to join the chat:</p>
            <input type="text" id="usernameInput" placeholder="Username (3-15 chars)">
            <button id="setUsernameBtn">Join Chat</button>
            <p id="usernameErrorDisplay" class="error-message"></p>
        </div>

        <!-- Message Input Area (initially hidden by JS) -->
        <div class="message-input-area" id="chatInputArea">
            <textarea id="messageInput" placeholder="Type your message..." rows="1"></textarea>
            <button id="sendMessageBtn">
                <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path></svg>
            </button>
        </div>
    </div>

    <script>
        // --- DOM Elements ---
        const themeSwitcher = document.getElementById('themeSwitcher');
        const switchThumb = document.getElementById('switchThumb');
        const messagesContainer = document.getElementById('messagesContainer');
        const windowTitle = document.getElementById('windowTitle');
        const connectionStatusEl = document.getElementById('connectionStatus');

        const usernameInputContainer = document.getElementById('usernameInputContainer');
        const usernameInput = document.getElementById('usernameInput');
        const setUsernameBtn = document.getElementById('setUsernameBtn');
        const usernameErrorDisplay = document.getElementById('usernameErrorDisplay');
        const usernamePromptMessage = document.getElementById('usernamePromptMessage');

        const chatInputArea = document.getElementById('chatInputArea');
        const messageInput = document.getElementById('messageInput');
        const sendMessageBtn = document.getElementById('sendMessageBtn');


        // --- Theme Switcher Logic ---
        let currentTheme = localStorage.getItem('app-theme') || 'light';
        function applyTheme(theme) {
            document.body.classList.toggle('dark-mode', theme === 'dark');
            if (typeof anime === 'function') {
                anime({
                    targets: switchThumb,
                    translateX: theme === 'dark' ? (50 - 20 - 6) : 0,
                    duration: 300,
                    easing: 'easeInOutExpo'
                });
            }
        }
        if (themeSwitcher) {
            themeSwitcher.addEventListener('click', () => {
                currentTheme = document.body.classList.contains('dark-mode') ? 'light' : 'dark';
                localStorage.setItem('app-theme', currentTheme);
                applyTheme(currentTheme);
            });
        }
        

        // --- Socket.IO Connection & Logic ---
        const ACTIVE_SERVER_URL = 'https://chat-server-kbrx.onrender.com';
        // const ACTIVE_SERVER_URL = 'http://localhost:3000'; 

        let socket;
        let myUsername = null;

        function showUsernameInput() {
            console.log("DEBUG: showUsernameInput called");
            if (usernameInputContainer) usernameInputContainer.style.display = 'flex';
            if (chatInputArea) chatInputArea.style.display = 'none';
            if (usernameInput) usernameInput.focus();
            if (usernameErrorDisplay) usernameErrorDisplay.textContent = '';
        }

        function showChatInput() {
            console.log("DEBUG: showChatInput called");
            if (usernameInputContainer) usernameInputContainer.style.display = 'none';
            if (chatInputArea) chatInputArea.style.display = 'flex';
            if (messageInput) messageInput.focus();
        }

        function connectToServer() {
            if (socket && socket.connected) {
                console.log('DEBUG: Already connected or attempting.');
                if (myUsername) {
                    showChatInput();
                } else {
                    showUsernameInput();
                    addSystemMessage('Connected! Please set your username.');
                }
                return;
            }

            console.log(`DEBUG: Attempting to connect to: ${ACTIVE_SERVER_URL}`);
            addSystemMessage(`Connecting to server at ${ACTIVE_SERVER_URL}...`);
            if(connectionStatusEl) {
                connectionStatusEl.textContent = 'Connecting...';
                connectionStatusEl.classList.remove('connected', 'disconnected', 'error');
            }
            showUsernameInput(); 

            socket = io(ACTIVE_SERVER_URL, {
                transports: ['websocket', 'polling'],
                reconnectionAttempts: 5
            });

            socket.on('connect', () => {
                console.log('DEBUG: Socket connected. ID:', socket.id);
                if(connectionStatusEl) {
                    connectionStatusEl.textContent = 'Online';
                    connectionStatusEl.classList.add('connected');
                    connectionStatusEl.classList.remove('disconnected', 'error');
                }
                addSystemMessage('Connected! Please set your username.');
                showUsernameInput(); 
                if (usernamePromptMessage) usernamePromptMessage.textContent = "Set your username to join the chat:";
            });

            socket.on('username_accepted', (username) => {
                console.log(`DEBUG: Username accepted: ${username}`);
                myUsername = username;
                if (windowTitle) windowTitle.textContent = `Chat (${myUsername})`;
                addSystemMessage(`Username set to: ${myUsername}. Welcome!`);
                showChatInput();
            });

            socket.on('username_error', (errorMessage) => {
                console.log(`DEBUG: Username error: ${errorMessage}`);
                if (usernameErrorDisplay) usernameErrorDisplay.textContent = errorMessage;
                addSystemMessage(`Username Error: ${errorMessage}`);
                if (usernameInput) usernameInput.focus();
            });

            socket.on('receive_message', (messageData) => {
                console.log("DEBUG: Received message:", messageData);
                if (!socket || messageData.socketId !== socket.id || !myUsername) { // Check if socket exists
                    displayChatMessage(messageData.text, messageData.senderUsername, messageData.timestamp, messageData.socketId);
                }
            });

            socket.on('user_connected', (username) => {
                console.log(`DEBUG: User connected: ${username}`);
                addSystemMessage(`${username} has joined the chat.`);
            });

            socket.on('user_disconnected', (username) => {
                console.log(`DEBUG: User disconnected: ${username}`);
                addSystemMessage(`${username} has left the chat.`);
            });
            
            socket.on('general_error', (errorMessage) => {
                console.log(`DEBUG: General server error: ${errorMessage}`);
                addSystemMessage(`Server Error: ${errorMessage}`);
            });

            socket.on('disconnect', (reason) => {
                console.log(`DEBUG: Socket disconnected. Reason: ${reason}`);
                addSystemMessage(`Disconnected: ${reason}. Attempting to reconnect...`);
                if(connectionStatusEl) {
                    connectionStatusEl.textContent = 'Offline';
                    connectionStatusEl.classList.add('disconnected');
                    connectionStatusEl.classList.remove('connected', 'error');
                }
                myUsername = null;
                if (windowTitle) windowTitle.textContent = `Chat (Offline)`;
                showUsernameInput();
                if (usernamePromptMessage) usernamePromptMessage.textContent = "Disconnected. Reconnecting...";
            });

            socket.on('connect_error', (err) => {
                console.error(`DEBUG: Connection Error to ${ACTIVE_SERVER_URL}:`, err.message);
                addSystemMessage(`Connection Error: ${err.message}. Could not connect.`);
                if(connectionStatusEl) {
                    connectionStatusEl.textContent = 'Error';
                    connectionStatusEl.classList.add('error');
                    connectionStatusEl.classList.remove('connected', 'disconnected');
                }
                showUsernameInput();
                if (usernamePromptMessage) usernamePromptMessage.textContent = "Connection failed. Retrying...";
            });
        }

        function handleSetUsername() {
            console.log("DEBUG: handleSetUsername function entered.");
            if (!usernameInput) {
                console.error("DEBUG: usernameInput element is null!");
                return;
            }
            const desiredUsername = usernameInput.value.trim();
            console.log(`DEBUG: Desired username from input: "${desiredUsername}"`);

            if (!desiredUsername) {
                if (usernameErrorDisplay) usernameErrorDisplay.textContent = 'Username cannot be empty.';
                console.log("DEBUG: Username was empty.");
                return;
            }

            if (!socket) {
                console.error("DEBUG: Socket object is null/undefined. Cannot emit.");
                addSystemMessage("Error: Not connected to server (socket not initialized). Please refresh.");
                return;
            }

            console.log(`DEBUG: Socket connected status for emit: ${socket.connected}`);

            if (socket.connected) {
                if (usernameErrorDisplay) usernameErrorDisplay.textContent = ''; 
                console.log(`DEBUG: Emitting 'set_username' with: "${desiredUsername}"`);
                socket.emit('set_username', desiredUsername);
            } else {
                addSystemMessage("Cannot set username: Not connected to server. Please wait or check connection.");
                console.log("DEBUG: Cannot emit 'set_username' because socket is not connected.");
            }
        }

        function displayChatMessage(text, senderUsername, timestamp, messageSocketId) {
            if (!messagesContainer) { console.warn("DEBUG: messagesContainer not found"); return; }
            const messageDiv = document.createElement('div');
            const messageClass = (socket && messageSocketId === socket.id && myUsername) ? 'sent' : 'received';
            messageDiv.classList.add('message', messageClass);

            const bubbleDiv = document.createElement('div');
            bubbleDiv.classList.add('message-bubble');
            const textP = document.createElement('p');
            textP.classList.add('message-text');
            textP.textContent = text;
            const metaSpan = document.createElement('span');
            metaSpan.classList.add('message-meta');
            metaSpan.textContent = `${senderUsername || 'System'} â€¢ ${timestamp}`;
            bubbleDiv.appendChild(textP);
            bubbleDiv.appendChild(metaSpan);
            messageDiv.appendChild(bubbleDiv);
            messagesContainer.appendChild(messageDiv);

            if (typeof anime === 'function') {
                anime({ targets: messageDiv, opacity: [0, 1], translateY: [10, 0], duration: 300, easing: 'easeOutExpo' });
            }
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function addSystemMessage(text) {
            if (!messagesContainer) { console.warn("DEBUG: messagesContainer not found for system message"); return; }
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('system-message');
            messageDiv.textContent = text;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            if (typeof anime === 'function') {
                anime({ targets: messageDiv, opacity: [0, 1], duration: 300, easing: 'easeOutExpo' });
            }
        }

        function handleSendMessageToServer() {
            if (!messageInput || !sendMessageBtn) { console.warn("DEBUG: messageInput or sendMessageBtn not found"); return; }
            const text = messageInput.value.trim();
            if (!text) return;

            if (!socket || !socket.connected) {
                addSystemMessage("Cannot send: Not connected.");
                return;
            }
            if (!myUsername) {
                addSystemMessage("Cannot send: Username not set.");
                showUsernameInput();
                return;
            }

            const messageData = { text: text };
            const now = new Date();
            const timestamp = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
            displayChatMessage(text, myUsername, timestamp, socket.id); 
            socket.emit('send_message', messageData);
            messageInput.value = '';
            messageInput.style.height = 'auto';
            messageInput.focus();
        }

        // --- Event Listeners for UI ---
        // Ensure these are only added if the elements exist
        if (setUsernameBtn) {
            setUsernameBtn.addEventListener('click', handleSetUsername);
        } else {
            console.warn("DEBUG: setUsernameBtn not found.");
        }
        if (usernameInput) {
            usernameInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    handleSetUsername();
                }
            });
        } else {
            console.warn("DEBUG: usernameInput for keypress not found.");
        }

        if (sendMessageBtn && messageInput) {
            sendMessageBtn.addEventListener('click', handleSendMessageToServer);
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    handleSendMessageToServer();
                }
            });
            messageInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
            });
        } else {
            console.warn("DEBUG: messageInput or sendMessageBtn for chat not found.");
        }

        // --- Initial Setup ---
        document.addEventListener('DOMContentLoaded', () => {
            applyTheme(currentTheme); // Apply theme as soon as DOM is ready
            showUsernameInput(); // Show username input area first
            connectToServer();   // Then attempt to connect
        });
    </script>
</body>
